<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Product Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='stylesheet' href='main.css'>
  </head>
<body>

<header id='header'>
  <nav id="nav-bar" class="navbar navbar-expand-sm bg-light navbar-light fixed-top justify-content-center border-0">
    <a class="navbar-brand" href="#homepage">
      <img id='header-img' src='https://d2q79iu7y748jz.cloudfront.net/s/_squarelogo/07090669a5e549bfc79387842ba2e2bb' style='width:45px'>
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href='#video-page' class='nav-link'>House Insurance</a>
      </li>
      <li class="nav-item">
        <a href='#car-page' class='nav-link'>Car Insurance</a>
      </li>
      <li class="nav-item">
        <a href='#health-page' class='nav-link'>Health Insurance</a>
      </li>
    </ul>
  </nav>
</header>
<div class="container-fluid" style="/*margin-top:-26px*/">
  
<div class='signup' id='homepage'>
  <h2 class='text-primary shadow-lg bg-light'>The insurance company you can rely on!<h2>
  <form id='form' action='https://www.freecodecamp.com/email-submit'>
    <input id='email' name='email' type='email' placeholder='Enter your email' class='form-control'>
    <div>
    <input class='btn btn-primary' type='submit' id='submit' value='Submit' required>
    </div>
  </form>
</div>
    
<div class='video-page' id='video-page'>
  <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/qjXgpJpSlCc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
    
<section class='car-page' id='car-page'>
</section>

<section class='health-page' id='health-page'>
</section>
    
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
